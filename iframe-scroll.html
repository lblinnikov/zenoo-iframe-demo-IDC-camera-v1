<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        iframe {
            width: 330px;
            height: 677px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <script
    src="https://onboard.idnow.test-eu.zenoo.io/2842217c84639b8512eb8792556ced1b4cbd3ec6/assets/embed.js"
    iframe-id="zenoo-embed"
  ></script>
    <script>
                    navigator.mediaDevices.getUserMedia({audio: true, video: true})
                    .then(function(stream) {
                    console.log('Get User Media - Got stream');
                    })
                    .catch(function(err) {
                    console.log('Get User Media - failed with error');
                    });
        </script>

    </script>
    <iframe allow="camera; microphone" id="zenoo-embed"></iframe>
</body>
</html>
